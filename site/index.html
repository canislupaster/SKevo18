<!DOCTYPE html>
<html lang="en" x-data>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title x-text="$t('title')"></title>

    <link rel="stylesheet" href="./static/compiled.min.css" referrerpolicy="no-referrer"/>
    <script src="./static/i18n.js" defer></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>

<body class="text-black bg-white dark:bg-gray-900 dark:text-white">
    <div class="container px-4 py-8 mx-auto">
        <header class="flex items-center justify-between print:hidden">
            <h1 x-text="$t('title')" class="text-4xl font-semibold"></h1>
        </header>

        <main class="mt-8">
            <section class="grid grid-cols-1 gap-8 md:grid-cols-2">
                <div>
                    <h2 x-text="$t('info.title')" class="mb-4 text-3xl font-semibold"></h2>
                    <ul>
                        <li><b x-text="$t('info.name.title')"></b> <span x-text="$t('info.name.text')"></span></li>
                        <li><b x-text="$t('info.email.title')"></b> <a class="text-blue-600 dark:text-blue-400" href="&#109;&#97;&#105;&#108;&#116;&#111;&#58;&#107;&#101;&#118;&#105;&#110;&#64;&#115;&#118;&#105;&#116;&#46;&#97;&#99;">&#107;&#101;&#118;&#105;&#110;&#64;&#115;&#118;&#105;&#116;&#46;&#97;&#99;</a></li>
                        <li><b x-text="$t('info.location.title')"></b> <span x-text="$t('info.location.text')"></span></li>
                    </ul>
                </div>
                <div>
                    <h2 x-text="$t('social.title')" class="mb-4 text-3xl font-semibold"></h2>
                    <ul>
                        <li><a href="https://github.com/SKevo18" target="_blank" class="text-blue-600 dark:text-blue-400">GitHub</a></li>
                        <li><a href="https://twitter.com/SKevo_18" target="_blank" class="text-blue-600 dark:text-blue-400">Twitter</a></li>
                    </ul>
                </div>
            </section>

            <section class="mt-8">
                <h2 x-text="$t('skills.title')" class="mb-4 text-3xl font-semibold"></h2>
                <ul class="grid grid-cols-2 gap-4">
                    <li>HTML, CSS, JavaScript</li>
                    <li>Python</li>
                    <li><a class="text-blue-600 dark:text-blue-400" href="https://yara.readthedocs.io/en/stable/">Yara</a></li>
                </ul>
            </section>
        </main>

        <footer class="mt-8 print:hidden">
            <button x-text="$t('print')" x-on:click="print_page()" class="px-4 py-2 text-white bg-blue-600 rounded"></button>
        </footer>
    </div>

    <script type="text/javascript">
        function dark_mode() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.getElementsByTagName('html')[0].classList = 'dark'
            }
        }

        function print_page() {
            document.getElementsByTagName('html')[0].classList = '';
            window.print()
            dark_mode()
        }

        const LANG = navigator.language.split('-', 1)[0]

        dark_mode()
        document.addEventListener('alpine-i18n:ready', async () => {
            window.AlpineI18n.create(LANG, await (await (await fetch(`./static/i18n/${LANG}.json`, {method: 'GET'})).json()))
            window.AlpineI18n.fallbackLocale = 'en';
        });
    </script>
</body>

</html>
