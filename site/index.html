<!DOCTYPE html>
<html lang="en" x-data>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title x-text="$t('title')"></title>

    <link rel="stylesheet" href="./static/compiled.min.css" referrerpolicy="no-referrer"/>
    <script src="./static/i18n.js" defer></script>
    <script src="https://unpkg.com/alpinejs" defer></script>

    <script type="text/javascript">
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.getElementsByTagName('html')[0].classList = 'dark'
        }
    </script>
</head>

<body class="bg-white dark:bg-gray-900 text-black dark:text-white">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center print:hidden">
            <h1 x-text="$t('title')" class="text-4xl font-semibold"></h1>
        </header>

        <main class="mt-8">
            <section class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <h2 x-text="$t('info.title')" class="text-3xl font-semibold mb-4"></h2>
                    <ul>
                        <li><b x-text="$t('info.name.title')"></b> <span x-text="$t('info.name.text')"></span></li>
                        <li><b x-text="$t('info.email.title')"></b> <span x-text="$t('info.email.text')"></span></li>
                        <li><b x-text="$t('info.location.title')"></b> <span x-text="$t('info.location.text')"></span></li>
                    </ul>
                </div>
                <div>
                    <h2 x-text="$t('social.title')" class="text-3xl font-semibold mb-4"></h2>
                    <ul>
                        <li><a href="https://github.com/SKevo18" target="_blank" class="text-blue-600 dark:text-blue-400">GitHub</a></li>
                        <li><a href="https://twitter.com/SKevo_18" target="_blank" class="text-blue-600 dark:text-blue-400">Twitter</a></li>
                    </ul>
                </div>
            </section>

            <section class="mt-8">
                <h2 x-text="$t('skills.title')" class="text-3xl font-semibold mb-4"></h2>
                <ul class="grid grid-cols-2 gap-4">
                    <li>HTML, CSS, JavaScript</li>
                    <li>Python</li>
                    <li><a class="text-blue-600 dark:text-blue-400" href="https://yara.readthedocs.io/en/stable/">Yara</a></li>
                </ul>
            </section>
        </main>

        <footer class="mt-8 print:hidden">
            <button x-text="$t('print')" x-on:click="window.print()" class="bg-blue-600 text-white px-4 py-2 rounded"></button>
        </footer>
    </div>

    <script type="text/javascript">
        async function fetch_i18n() {
            return await (await fetch("./static/i18n.json", {method: 'GET'})).json();
        }

        document.addEventListener('alpine-i18n:ready', async () => {
            window.AlpineI18n.create(navigator.language.split('-', 1)[0], await fetch_i18n());
            window.AlpineI18n.fallbackLocale = 'en';
        });
    </script>
</body>

</html>
